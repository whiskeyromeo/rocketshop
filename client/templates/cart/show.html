<template name="showCart">
<div class = "container">
	<div class="row">
		<div class="col-xs-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">
						<div class="row">
							<div class="col-xs-6">
								<h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
							</div>
							<div class="col-xs-6">
								<button type="button" class="btn btn-primary btn-sm btn-block">
									<span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
				{{#each cart.items}}
					<div class="row">
						<div class="col-xs-2"><img class="img-responsive" src="/images/products/{{image}}">
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{name}} </strong></h4><h4><small>{{description}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>{{money price}} <span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm item-qty" value="{{quantity}}">
							</div>
							<div class="col-xs-2">
								<a type="button" class="btn btn-link btn-xs remove-from-cart">
									<span class="glyphicon glyphicon-trash"> </span>
								</a>
							</div>
						</div>
					</div>
					<hr>
					{{/each}}
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{money cart.total}}</strong></h4>
						</div>
						<div class="col-xs-3">
							<a type="button" class="btn btn-success btn-block" href="{{pathFor 'checkoutShow'}}">
								Checkout
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</template>
